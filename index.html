<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
           <!-- grant location container -->
           <div class="sub-container grant-location-container">
            <img src="./images/location.png" alt="" loading="lazy" width="80" height="80">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
           </div>
           <!-- searching form form container -->
           <form class="form-container" data-searchForm>
            <input placeholder="Search for City ..." data-searchInput>
            <button class="btn" type="submit"> 
                <img src="./images/search.png" alt="" loading="lazy" width="20" height="20">
            </button>
           </form>
<!-- loading screen container -->
<div class="sub-container loading-container">
    <img src="./images/loading.gif" alt="" width="150" height="150">
    <p>Loading</p>
</div>

<!-- show weather -->
<div class="sub-container user-info-container">
    <!-- city name and flag -->
    <div class="name">
        <p data-cityName></p>
        <img data-countryIcon>
    </div>
    <!-- weather description  -->
    <p data-weatherDesc> </p>
    <!-- weather icon -->
    <img data-weatherIcon>
    <!-- weather tempwrature -->
    <p data-temp></p>
    <!-- 3 cards container -->
<div class="parameter-container">
    <!-- card1 windspeed -->
    <div class="parameter">
        <img src="./images/wind.png" alt="">
        <p>windspeed</p>
        <p data-windspeed> </p>
    </div>
    <!-- card2 -->
    <div class="parameter">
        <img src="./images/humidity.png" alt="">
        <p>humidity</p>
        <p data-humidity></p>
    </div>
    <!-- card 3 -->
    <div class="parameter">
        <img src="./images/cloud.png" alt="">
        <p>clouds</p>
        <p data-cloudiness></p>
    </div>
</div>
</div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
